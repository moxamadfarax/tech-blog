<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Tech Blog</title>
  </head>
  <nav class="fixed-nav">
    <a href="/" class="home-link">Home</a>
    <div class="right-links">
      <a href="/blogs">My Blogs</a>
      <a href="" id="signOutBtn">Sign Out</a>
    </div>
  </nav>
  <div class="main">
    <div class="card">
      <div class="inner-card">
        <h3 class="card-title">{{this.blog_title}}</h3>
        <span class="card-timestamp">{{this.createdAt}}</span>
      </div>
      <p class="card-body-info">{{this.blog_body}}</p>
      <div class="comments-container">
        <div class="inner-card">
          <span> Made by username</span>
          <span class="card-timestamp">Date</span>
        </div>
        <p class="comment-body">Body</p>
        <div class="inner-card">
          <span> Made by username</span>
          <span class="card-timestamp">Date</span>
        </div>
        <p class="comment-body">Body</p>
        <div class="inner-card">
          <span> Made by username</span>
          <span class="card-timestamp">Date</span>
        </div>
        <p class="comment-body">Body</p>
      </div>
      <div class="commentBtn-container">
        <a href="./comment.html">
          <button class="commentBtn">
            <i class="material-icons comment">add_comment</i>
          </button></a
        >
        <span class="blogId" style="display: none">{{this.blog_id}}</span>
      </div>
    </div>
  </div>
</html>
