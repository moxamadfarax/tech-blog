<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Tech Blog</title>
  </head>
  <body>
    <nav class="fixed-nav">
      <a href="/" class="home-link">Home</a>
      <div class="right-links">
        <a href="/blogs">My Blogs</a>
        <a href="" id="signOutBtn">Sign Out</a>
      </div>
    </nav>
    <div class="main">
      <header>Create Your Blog</header>
      <form class="blogForm">
        <div>
          <label for="title">Blog Post Title:</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="body">Blog Post Body:</label>
          <textarea style="height: 350px" id="body"></textarea>
        </div>
        <button class="submit-btn" id="submitBtn">Submit</button>
      </form>
    </div>
    <script src="#"></script>
  </body>
</html>
